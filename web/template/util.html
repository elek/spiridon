{{define "status"}}
{{ if eq "failed" . }}
<i class="bi-x-circle-fill text-danger" style="font-size: 2rem;"></i>
{{ else if eq "warning" . }}
<i class="bi-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
{{ else }}
<i class="bi-check-circle text-success" style="font-size: 2rem;"></i>
{{ end }}
{{end}}
