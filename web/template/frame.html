<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satellite Spiridon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>

        @media (min-width: 768px) {

        }
        div.sourceCode {
            background-color: black;
            color: #EFEFEF;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100 container">
<header>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <i class="bi-heart-pulse-fill text-danger" style="font-size: 2rem; padding-right: 1rem;"></i> <span class="text-danger fs-4">Satellite Spiridon</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link {{if eq .path "/"}}active{{ end }}">FAQ</a></li>
                <li class="nav-item"><a href="/nodes" class="nav-link {{if eq .path "/nodes"}}active{{ end }}">Nodes</a>
                </li>
                <li class="nav-item"><a href="/satellites" class="nav-link {{if eq .path "/satellites"}}active{{ end }}
                    ">Satellites </a></li>
                <li class="nav-item"><a href="/api" class="nav-link {{if eq .path "/api"}}active{{ end }}
                    ">API </a></li>

                {{  if eq .wallet ""}}
                <li class="nav-item"><a href="/login" class="nav-link">Login</a>
                {{ else }}
                    {{ $wp := print "/wallet/" .wallet}}
                    <li class="nav-item"><a href="/wallet/{{.wallet}}" class="nav-link  {{if eq .path $wp }}active{{ end }}">My Nodes</a>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a>
                {{ end }}
            </ul>
        </header>
    </div>
</header>
<main class="flex-shrink-0">
    <div>
        {{ .content }}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
